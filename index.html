<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./images/fav-3.png" type="image/x-icon">
    <!-- Daisy Ui with Tailwind Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <head> </head>
    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" class="mt-4"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title ">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <p>
                <!-- triangle base -->
                <input type="number" class="border bg-gray-200 w-20 px-2 text-xl" placeholder="base" id="triangle-base">
                <span class="ml-2">cm</span>
                <!-- triangle height -->
                <input type="number" class="border bg-gray-200 w-20 px-2 text-xl ml-4 " placeholder="height" id="triangle-height">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span class="font-bold" id="triangle-area">0</span>cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button onclick="calculateTriangleArea()" class="btn btn-primary" >Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rectangle.png" alt="Shoes" class="mt-8"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title ">Rectangle</h2>
              <p>Area (A) = w x l</p>
              <p>
                <!-- Rectangle width  -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl" placeholder="width" id="rectangle-width">
                <span class="ml-2">cm</span>
                <!-- Rectangle length -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl ml-4 " placeholder="length" id="rectangle-length">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span class="font-bold" id="rectangle-area">0</span>cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button onclick="calculateRectangleArea()" class="btn btn-primary" >Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/Parallelogram.png" alt="Shoes" class="mt-8"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title ">Parallelogram</h2>
              <p>Area (A) = b x h</p>
              <p>
                <!-- Parallelogram base  -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl" placeholder="base" id="parallelogram-base">
                <span class="ml-2">cm</span>
                <!-- Parallelogram height -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl ml-4 " placeholder="height" id="parallelogram-height">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span class="font-bold" id="Parallelogram-area">0</span>cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary" >Calculate</button>
              </div>
            </div>
          </div>
           <!-- Rhombus card -->
           <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rhombus.png" alt="Shoes" class="mt-4"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title ">Rhombus</h2>
              <p>Area (A) = 0.5 x d<sub>1</sub>x d<sub>2</sub></p>
              <p>
                <!-- ellipse base  -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl" placeholder="large" id="ellipse-major-radius">
                <span class="ml-2">cm</span>
                <!-- ellipse height -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl ml-4 " placeholder="short" id="ellipse-minor-radius">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span class="font-bold" id="ellipse-area">0</span>cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button onclick="calculateEllipseArea()" class="btn btn-primary" >Calculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/ellipse.png" alt="Shoes" class="mt-4"/>
            </figure>
            <div class="card-body">
              <h2 class="card-title ">Ellipse</h2>
              <p>Area (A) = Ï€ ab</p>
              <p>
                <!-- ellipse base  -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl" placeholder="large" id="ellipse-major-radius">
                <span class="ml-2">cm</span>
                <!-- ellipse height -->
                <input type="text" class="border bg-gray-200 w-20 px-2 text-xl ml-4 " placeholder="short" id="ellipse-minor-radius">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span class="font-bold" id="ellipse-area">0</span>cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button onclick="calculateEllipseArea()" class="btn btn-primary" >Calculate</button>
              </div>
            </div>
          </div>
         
      </div>
      <!-- area calculator -->
      <div class="w-[400px]">
        <div class="text-4xl">Area Calculation</div>
        <div id="calculation-entry"></div>
      </div>
      </div>
    </main>
    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/area-calculator.js"></script>
  </body>
</html>
